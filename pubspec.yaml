name: zipwallet
description: A crypto tading application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_svg: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"  

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images
     
  fonts:
     - family: Rubik
       fonts:
         - asset: assets/fonts/Rubik/Rubik-Light.ttf
           weight: 300
         - asset: assets/fonts/Rubik/Rubik-Regular.ttf
           weight: 400
         - asset: assets/fonts/Rubik/Rubik-Medium.ttf
           weight: 500
         - asset: assets/fonts/Rubik/Rubik-Bold.ttf
           weight: 700
         - asset: assets/fonts/Rubik/Rubik-Black.ttf
           weight: 900 
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
